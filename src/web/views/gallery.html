<div class="gallery" ng-controller="galleryCtrl">
  <div class="preview" ng-click="gallery.preview.close()" ng-show="gallery.preview.show" ng-style="{'background-image': 'url('+gallery.preview.wallpaper.localUri+')'}"></div>

  <span ng-show="gallery.loading">LOADING ...</span>

  <div class="gallery-wallpapers">
    <div class="wallpaper"
      ng-repeat="wallpaper in gallery.wallpapers track by $index"
      ng-style="{'background-image': 'url('+wallpaper.localUri+')'}"
      ng-click="gallery.preview.set(wallpaper)">

      <img class="source-icon" ng-src="{{wallpaper.source.icon}}">

    </div>
  </div>
  <ul class="gallery-menu">
    <li>
      <i class="mdi mdi-magnify"></i>
      <form ng-submit="gallery.retreive('search')">
        <input type="text" ng-model="gallery.search">
      </form>

    </li>
    <li ng-repeat="(sourceName, source) in sources" ng-class="{'active' : page == source.name}">
      <img ng-src="{{source.icon}}">
      <p>{{source.label}}</p>
    </li>
  </ul>

</div>
