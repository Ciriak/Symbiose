<div class="settings">
  <h1 ng-click="settings.save()">Settings</h1>
  <ul>
    <li>
      <h1>Wallpapers</h1>
      <p>Changement toutes les <input type="number" min="1" max="60" ng-model="settings.values.gallery.changeDelay" ng-blur="settings.save()"> minutes</p>
    </li>
    <li>
      <input type="checkbox" ng-model="settings.values.gallery.changeOnStartup" ng-blur="settings.save()">
      <p>Change on startup</p>
    </li>
  </ul>
</div>
